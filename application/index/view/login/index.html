<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录--腾讯云存储管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="bg-img" style="background-image: url('/static/images/background.jpg');"></div>
<div class="login layui-anim layui-anim-upbit">
    <h1>云存储管理登录</h1>
    <form class="layui-form" action="{:url('/index/login/dologin')}" method="post">
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="verify" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item center">
            <img src="{:captcha_src()}" alt="点击更换" title="点击更换" onclick="this.src='{:captcha_src()}?time='+Math.random()" class="captcha" style="cursor: pointer;">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
        </div>
        <div class="layui-form-item">
            <a class="layui-btn layui-btn-normal login_btn" href="{:url('index/login/register')}">注册</a>
        </div>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/lib/layui/layui.js"></script>
<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        //监听登录
        form.on('submit(login)', function(data){
            var index;
            $.ajax({
                url: data.form.action,
                type: data.form.method,
                data: data.field,
                beforeSend: function() {
                    index = layer.load(2);
                },
                success: function (info) {
                    if (info.code === 1) {
                        setTimeout(function () {
                            location.href = info.url;
                        }, 1000);
                    }
                    $('.captcha').attr('src', '/captcha.html?time='+Math.random());
                    layer.msg(info.msg);
                    layer.close(index);
                },
                error: function () {
                    layer.msg('HTTP ERROR', function () {});
                }
            });

            return false;
        });
    });
</script>
</body>
</html>
